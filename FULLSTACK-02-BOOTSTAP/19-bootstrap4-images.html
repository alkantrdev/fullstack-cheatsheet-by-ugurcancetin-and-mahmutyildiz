<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image</h2>
  <p>The .img-fluid class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
  <img class="img-fluid" src="https://www.w3schools.com/bootstrap4/img_chania.jpg" alt="Chania" width="460" height="345"> 
<hr>
  <div><img src="https://www.w3schools.com/bootstrap4/img_chania.jpg" class="rounded-circle" alt="Cinque Terre"></div>
  <hr>
  <div><img src="https://www.w3schools.com/bootstrap4/img_chania.jpg" class="img-fluid" alt="Cinque Terre"></div>

<hr>
  <div><img src="https://www.w3schools.com/bootstrap4/img_chania.jpg" class="img-thumbnail float-right" alt="Cinque Terre"></div>
</div>

</body>
</html>
