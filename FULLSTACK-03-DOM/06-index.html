<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Object Model</title>

</head>

<body>

    <div style="background-color: red; width: 120px; height: 30px; padding: 30px;" 
        onmouseover="tesekkurler(this)"
        onmouseout="ustuneGel(this)">
        Ustune Gel
    </div>

    <script type="text/javascript">

        function tesekkurler(obj) {
            obj.innerHTML = "Teşekkürler";
        }

        function ustuneGel(obj) {
            obj.innerHTML = "Ustune Gel";
        }


    </script>

</body>

</html>
