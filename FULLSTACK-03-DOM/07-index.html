<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Object Model</title>

</head>

<body>

    <p>Tarigi görmek için butana tiklayiniz</p>
    <button type="button" id="tarihGoster" >Tarih Göster</button>
    <p id="tarih"></p>

    <script type="text/javascript">
        function tarihGoster() {
            document.querySelector("#tarih").innerHTML = Date();            
        }
        
        var button = document.getElementById("tarihGoster");
        button.onclick = tarihGoster;


    </script>

</body>

</html>
