<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Object Model</title>
</head>
<body>
    <h1>Dom - Document Object Model</h1>
    <p>Lazim olur</p>
    <ul>
        <li id="myid">Madde 1</li>
        <li class="myclass">Madde 2</li>
        <li class="myclass">Madde 3</li>
    </ul>

    <a href="https://google.com"> To Google!</a>

<script>

    var baslik = document.querySelector("h1");
    baslik.style.color = "red";
    baslik.style.backgroundColor="purple";

    var elements = document.querySelectorAll(".myclass");
    elements[1].style.backgroundColor = "blue";

    var link = document.querySelector("a");
    var attr = link.getAttribute("href");

    console.log(attr);
    link.setAttribute("href", "https://microsoft.com");

    attr = link.getAttribute("href");
    console.log(attr);


</script>


</body>
</html>
